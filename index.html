<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buttons Example</title>
<style>
    /* Common button styling */
    .button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .button:hover {
        opacity: 0.8; /* Reduced opacity on hover */
    }

    /* Styling for specific buttons */
    .claim-button {
        background-color: #808080; /* Grey background */
        color: white;
    }
    .soundboard-button {
        background-color: #4CAF50; /* Green background */
        color: white;
    }
</style>
</head>
<body>
    <!-- Claim owner admin button -->
    <button class="button claim-button" onclick="window.location.href='http://owner-admin.is-really.pro/get.html'">
        Claim owner admin
    </button>

    <!-- Soundboard button -->
    <button class="button soundboard-button" onclick="window.location.href='http://owner-admin.is-really.pro/sound.html'">
        Soundboard
    </button>
</body>
</html>
